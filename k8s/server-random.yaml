apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - echo-server
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: echo-server
        image: ghcr.io/philipschmid/echo-server:main
        args:
        - "--tcp_ports_server=8080,8443"
        - "--udp_ports_server=53,123"
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 53
          protocol: UDP
        - containerPort: 123
          protocol: UDP
        - containerPort: 9090
          name: metrics
        - containerPort: 8082
          name: health
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: echo-service
spec:
  selector:
    app: echo-server
  ports:
  - name: tcp-8080
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: tcp-8443
    protocol: TCP
    port: 8443
    targetPort: 8443
  - name: udp-53
    protocol: UDP
    port: 53
    targetPort: 53
  - name: udp-123
    protocol: UDP
    port: 123
    targetPort: 123